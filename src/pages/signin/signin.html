<ion-header class="bg-transparent">
    <ion-navbar>
        <!-- <ion-title><span text-uppercase class="center">{{'sign_in' | translate}}</span><span class="end" (click)="tabs()">{{'skip' | translate}}</span></ion-title> -->
    </ion-navbar>
</ion-header>

<ion-content class="bg-color">
    <div class="banner center_img">
        <img src="assets/imgs/urway_banner1.png" class="crop_img">
        <div class="logo">
            <img src="assets/imgs/urway_logo.png">
        </div>
    </div>
    <div class="form">
        <form #f="ngForm" (ngSubmit)="onSignin(f)">
            <ion-list no-lines>
                <ion-item>
                    <div class="icon_box" item-start>
                        <img src="assets/imgs/ic_email.png">
                    </div>
                    <ion-input type="email" placeholder="{{'email_address' | translate}}" ngModel name="email" required></ion-input>
                </ion-item>
    
                <ion-item>
                    <div class="icon_box" item-start>
                        <img src="assets/imgs/ic_password.png">
                    </div>
                    <ion-input type="password" placeholder="{{'password' | translate}}" ngModel name="password" required></ion-input>
                    <h3 item-end (click)="forgotpassword()">{{'forgot' | translate}}</h3>
                </ion-item>
            </ion-list>
            <button text-uppercase ion-button block class="btn" type="submit" [disabled]="!f.valid"> {{'sign_in' | translate}}</button>    
            <button text-uppercase ion-button block class="btn" (click)="signup()">{{'register_now' | translate}}</button>
        </form>
    </div>
